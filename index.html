<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/reset.css" /></link>
    <link rel="stylesheet" href="./assets/css/style.css" /></link>
    <title>Marvel Ranker</title>
  </head>

  <body>
    <nav>
        <h1>Marvel Ranker</h1>
        <p>Rank Your Favorite Marvel Characters</p>
    </nav>
    <main>
        <article class="message is-info">
            <div class="message-header">
              <h2>Characters</h2>
            </div>
            <div class="message-body">
             <p>Please select from the characters listed below</p>
            </div>
            <div class="select is-multiple">
              <select multiple size="8">
                <option value="Captain America">Captain America</option>
                <option value=" Iron Man"> Iron Man</option>
                <option value="Thor">Thor</option>
                <option value="Spider Man">Spider Man</option>
                <option value="Black Widow">Black Widow</option>
                <option value="Black Panther">Black Panther</option>
                <option value="Hulk">Hulk</option>
                <option value="Ant Man">Ant Man</option>
                <option value="Loki">Loki</option>
                <option value="Scarlett Witch">Scarlett Witch</option>
                <option value="Gamora">Gamora</option>
                <option value="Green Goblin">Green Goblin</option>
                <option value="Thanos">Thanos</option>
                <option value="Groot">Groot</option>
                <option value="Rocket">Rocket</option>
              </select>
              </div>
          </article>

        <div>
            <h2>Rank Characters Here!</h2>  
        </div>
    </main>  
  </body>
  </html>
