<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Marvel Ranker</title>
  </head>

  <body>
    <nav>
        <h1>Marvel Ranker</h1>
        <p>Rank Your Favorite Marvel Characters</p>
    </nav>
    <main>
        <article class="message is-info">
            <div class="message-header">
              <h2>Characters</h2>
            </div>
            <div class="message-body">
             <p>Generate Marvel Character List</p>
            </div>          
          </article>
          <div> 
       
            <button id = "generate">Generate List</button>
            <table">
              <th>
                <p class="my-4">Results</p>
              </th>
              <tbody id="charList" class="mx-auto text-center"></tbody>
            </table>
         
          </div>


        <!-- <div>
            <h2>Rank Characters Here!</h2>  
        </div> -->
    </main>  
 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="./assets/js/script.js"></script>
  </body> 
  </html>
